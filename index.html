<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="container">

      <div class="block1">
         <h1>Your result</h1>
         <div class="round"> 
          <div class="contenu"> <span class="tall">76</span> <span class="smaller">of 100</span>
            </div>
          </div>
         <div class="text">
          <h2>Great</h2>
          <p>Your scored higher than 65% of the people who have taken these tests</p>
         </div>
      </div>

      <div class="block2">

          <h1>Summary</h1>
              <div class="rating">

                    <div class="row1"> 
                      <div class="left"> <img src="assets/images/icon-reaction.svg"> <span class="red"> Reaction </span> </div>
                      <div class="right"> 80 / 100</div>
                    </div>

                    <div class="row1">
                      <div class="left"> <img src="assets/images/icon-memory.svg"> <span class="jaune">Memory </span></div>
                      <div class="right">92 / 100</div>
                    </div>

                    <div class="row1">
                      <div class="left"> <img src="assets/images/icon-visual.svg"> <span class="noir"> Verbal </span></div>
                      <div class="right"> 61 / 100</div>
                    </div>

                    <div class="row1">
                      <div class="left"><img src="assets/images/icon-verbal.svg"> <span class="vert"> Visual </span></div>
                      <div class="right">72 / 100</div>
                    </div>

              </div>

              <button class="btn">Continue</button>
      </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jojo one-dev</a>.
  </div>
</body>
</html>
